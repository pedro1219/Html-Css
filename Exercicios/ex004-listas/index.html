<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de listas</title>
</head>
<body>
    <h1>Tipos de istas</h1>
    <h2>listas ordenadas</h2>
<!------types------>
    <ol type="1">
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>treinar</li>
        <li>estudar...</li>
    </ol>

    <h2>listas nao ordenadas</h2>

    <ul type="circle">
        <li>Pão</li>
        <li>Mateiga</li>
        <li>Leite</li>
        <li>Torrada</li>
    </ul>

    <h2>Lista de definição</h2>
    <dl>
        <dt>termo</dt>
        <dd>dscrição</dd>
    </dl>
<!------posso fazer varios niveis dentro de uma unica lista------>

</body>
</html>
