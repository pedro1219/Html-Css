<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body{
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  div:hover{
    color: aquamarine;
  }

  div > p {
    display: none;
  }

  div:hover > p {
    display: block;
    background-color: blue;
    color: black;
  }
</style>
<body>
  <h1>Testando hover</h1>
  <p>Testes</p>
  <div>
    Passe o mouse aqui
    <p>texto escondido</p>
  </div>
</body>
</html>
